<form
  [formGroup]="addEquipment"
  (ngSubmit)="onAddEquipmentSubmited(addEquipment)"
>
  <div class="form-group">
    <label for="exampleInputEmail1">Nazwa</label>
    <input
      type="email"
      class="form-control"
      id="exampleName"
      aria-describedby="nameHelp"
      placeholder="Nazwa"
      formControlName="name"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Numer seryjny</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputSurname"
      placeholder="Numer seryjny"
      formControlName="serialNumber"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Pokój</label>
    <input
      type="number"
      class="form-control"
      id="exampleInputSurname"
      placeholder="Pokój"
      formControlName="roomNumber"
    />
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Pracownicy</label>
    <select
      class="form-select"
      name="selectEmployee"
      (change)="selectEmployeeHandler($event)"
    >
      <option selected></option>
      <option *ngFor="let employee of employees$ | async" [value]="employee.id">
        {{ employee.name }} {{ employee.surname }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Urządzenia</label>
    <select
      class="form-select"
      aria-label="Default select example"
      (change)="selectChangeHandler($event)"
    >
      <option selected></option>
      <option value="Urządzenie">Urządzenia</option>
      <option value="Komputer">Komputer</option>
      <option value="Monitor">Monitor</option>
      <option value="Drukarka">Drukarka</option>
      <option value="Skaner">Skaner</option>
      <option value="Urzadzenie Wielo Funkcyjne">
        Urzadzenie Wielo Funkcyjne
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Data zakupu</label>
    <input
      type="date"
      class="form-control"
      id="exampleInputSurname"
      placeholder="Data zakupu"
      formControlName="dateOfPurchase"
    />
  </div>

  <button type="submit" class="btn btn-own mt-3">Submit</button>
</form>
